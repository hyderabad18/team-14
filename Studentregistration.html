<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="myregstyle.css">

<body>

<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required/>
	
    <label for="college"><b>College</b></label>
    <input type="text" placeholder="Enter College" name="college" required/>
	

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required/>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required/>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required/>

    <label for="wphoneno"><b> WhatsApp Phone Number</b></label>
    <input type="text" placeholder="Enter WhatsApp Phone Number" name="wphoneno" required/>

    <label for="cphoneno"><b> Calling Phone Number</b></label>
    <input type="text" placeholder="Enter Calling Phone Number" name="cphoneno" required/>

    <label for="fbid"><b>Facebook ID</b></label>
    <input type="text" placeholder="Enter Facebook ID" name="fbid" required/>

    <label for="linkedid"><b>Linked In ID</b></label>
    <input type="text" placeholder="Enter LinkedIn ID" name="linkedid" required/>

    <label for="state"><b>State</b></label>
    <input type="text" placeholder="Enter State" name="state" required/>

    <label for="city"><b>City</b></label>
    <input type="text" placeholder="Enter City" name="city" required/>

	<label for="pincode"><b>Pincode</b></label>
    <input type="text" placeholder="Enter Pincode" name="pincode" required/>



    <p font size=10><b>Disabilities</b></h1><br><br>

    <label class="disability">Speech/Hearing
  <input type="checkbox" checked="checked/">
  <span class="checkmark"></span>
</label>

<label class="disability">Vision
  <input type="checkbox"/>
  <span class="checkmark"></span>
</label>

<label class="disability">Intellectual
  <input type="checkbox"/>
  <span class="checkmark"></span>
</label>

<label class="disability">Locomotor
  <input type="checkbox"/>
  <span class="checkmark"></span>
</label><br><br><br>
    <p font size=10><b>Sectors</b></h1><br><br>
    <label class="sector">Banking
  <input type="checkbox" checked="checked"/>
  <span class="checkmark"></span>
</label>

<label class="sector">Manufacturing
  <input type="checkbox"/>
  <span class="checkmark"></span>
</label>

<label class="sector">Retail
  <input type="checkbox"/>
  <span class="checkmark"></span>
</label>

<label class="sector">BPO
  <input type="checkbox"/>
  <span class="checkmark"></span>
</label>

<label class="sector">Hospitality
  <input type="checkbox"/>
  <span class="checkmark"></span>
</label>
<br><br><br><br>
    
     <p font size=10><b>Resume</b></h1><br><br>           
    <p font size=10><b>Certificate</b></h1><br><br>       
    <p font size=10><b>Photo</b></h1><br><br>
    
    
    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
